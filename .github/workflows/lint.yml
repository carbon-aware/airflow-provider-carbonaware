name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v3
    - name: Install python
      run: uv python install ${{ matrix.python-version }}
    - name: Run lint
      run: |
        uv run -m ruff --check .
    - name: Run format
      run: |
        uv run -m ruff format
